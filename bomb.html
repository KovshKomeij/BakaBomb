<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOMB</title>
</head>
<body>
    <h1 align="center">You are baka!</h1>
    <script>
        var audio = new Audio('baka-cirno.wav');
        var left = Math.floor(Math.random() * window.screen.width);
        var tophei = Math.floor(Math.random() * window.screen.height);
        
        function bomb(){
            audio.play();

            left = Math.floor(Math.random() * window.screen.width);
            tophei = Math.floor(Math.random() * window.screen.height);
            
            window.open("bomb.html", "", "screenX=" + left + ",screenY=" + tophei + ",width=250,height=150");
        };

        setInterval(bomb, 100);
    </script>
</body>
</html>
